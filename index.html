<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Proyecto final JS</title>
</head>
<body>
    <header>
        <div class="inicio-registro">
            <div id="form_login" class="form-login">
                <button id="login" class="login-css">¿Ya estas registrado/a?</button>
                <div class="errores">
                    <p id="mostrar_errores_inicio"></p>
                </div>
                <div id="mostrar_inicio" class="mostrar-inicio">
                    <input type="text" placeholder="Nombre de usuario" id="usuario">
                    <input type="password" placeholder="Contraseña" id="pass">
                    <button id="iniciar_sesion" class="iniciar-sesion">Iniciar sesión</button>
                </div>
            </div>
            <div id="form_registrar" class="form-registrar">
                <button id="signup" class="signup-css">Registrate gratis</button>
                <div class="errores">
                    <ul id="mostrar_errores_registro"></ul>
                </div>
                <div id="mostrar_registro" class="mostrar-registro">
                        <input type="text" placeholder="Nombre de usuario" id="usuario_registro">
                        <input type="password" placeholder="Constraseña" id="pass_registro">
                        <input type="password" placeholder="Repita la constraseña" id="pass_registro2">
                        <input type="text" placeholder="Nombre" id="nombre">
                        <input type="text" placeholder="Apellido" id="apellido">
                        <input type="number" placeholder="Edad" id="edad">
                        <button id="registrar_usuario" class="registrar-usuario">Registrarse</button>
                </div>
            </div>
        </div>
        <div id="contenedor_cerrar_sesion" class="contenedor-cerrar-sesion">
            <button id="boton_cerrar_sesion" class="boton-cerrar-sesion">Cerrar sesión</button>
        </div>
    </header>
    <section>
        <button id="mostrar_usuario" class="mostrar-usuario">Mostrar mis datos</button>
        <div id="contenedor_mostrar_usuario" class="contenedor-mostrar-usuario top-menos-cinco">
            <div id="perfil_usuario" class="perfil-usuario top-menos-cinco"></div>
        </div>
    </section>
    <main>
        <h1>Pawiki</h1>
        <div class="busqueda-carga">
            <div class="contenedor-busqueda">
                <input type="search" placeholder="Buscar veterinaria" id="buscador" class="buscador-css">
                <label class="busqueda-exacta">
                    <input type="checkbox" id="busqueda_exacta">
                    <span>Busqueda exacta</span>
                </label>
            </div>
            <div id="contenedor_crear_vet" class="contenedor-crear-vet">
                <button id="cargar_vet" class="cargar-vet">Cargar veterinaria</button>
                <div id="contenedor_mostrar_errores_veterinaria">
                    <ul id="mostrar_errores_veterinaria"></ul>
                </div>
                <div id="formulario_agregar_veterinaria" class="formulario-agregar-veterinaria">
                    <input type="text" placeholder="Nombre" id="nombre_vet">
                    <input type="text" placeholder="Dirección" id="direccion_vet">
                    <input type="text" placeholder="Localidad" id="localidad_vet">
                    <input type="number" min="1" max="5" placeholder="Puntuación (del 1 a 5)" id="puntuacion_vet">
                    <input type="text" maxlength="100" placeholder="Descripción" id="descripcion_vet">
                    <div id="guardar_vet" class="guardar-vet"></div>
                </div>
            </div>
        </div>

        <div id="mostrar_veterinarias" class="mostrar-veterinarias">
            <h2 class="recomendadas">Veterinarias recomendadas</h2>
            <div id="veterinarias" class="veterinarias-css"></div>
        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/usuario.js"></script>
    <script src="scripts/veterinaria.js"></script>
    <script src="scripts/funciones.js"></script>
    <script src="scripts/login.js"></script>
    <script src="main.js"></script>
</body>
</html>
